<!DOCTYPE html>

  <title>后台管理</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    .navbar {
      background-color: #555;
      color: #fff;
      padding: 4px;
      text-align: center;
    }

    .menu {
      display: flex;
      height: 620px;
      /*height: 100%;*/
    }

    .sidebar {
      background-color: #555;
      color: #fff;
      padding: 15px;
      width: 200px;
    }

    .menu-item {
      padding: 10px;
      margin: 5px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .menu-item1 {
      padding: 10px;
      margin: 5px;
      margin-left: 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.3s;
    }

    .menu-item:hover {
      background-color: #666;
    }

    .menu-item1:hover {
      background-color: #666;
    }


    .submenu {
      display: none;
      list-style: none;
      padding-left: 15px;
    }

    .menu-item:hover .submenu {
      display: block;
    }

    .submenu-item {
      padding: 8px;
      margin: 2px;
      border-radius: 3px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .submenu-item:hover {
      background-color: #666;
    }

    .content {
      background-color:#d4d7d7;
      width: 100%;
      color: white;

    }
    .search-div{
      width: 100%;
      display: flex;
      justify-content: flex-end;
      /*padding: 10px;*/
    }

    .search-input{
      margin: 3px;
      margin-bottom: 10px;
    }

    .search-btn{
      margin: 3px;
      margin-right: 10px;
    }

    .main-mess{
      width: 100%;
      height: 590px;
      /*background-color: #288dd1;*/
      overflow: auto;
    }
    .sp{
      display: flex;
    }

    .sp span{
      /*margin-left: 100px;*/
      /*margin-right: 100px;*/
      padding-left: 100px;
      width: 150px;
      color: black;
      display: block;
