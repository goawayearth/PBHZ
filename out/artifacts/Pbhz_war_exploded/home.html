<script>
    let currentIndex = 0;
    const items = document.querySelectorAll('.carousel-item');
    const totalItems = items.length;
    let intervalId;

    function nextSlide() {
        currentIndex = (currentIndex + 1) % totalItems;
        updateCarousel();
    }

    function prevSlide() {
        currentIndex = (currentIndex - 1 ) % totalItems;
        updateCarousel();
    }

    function updateCarousel() {
        const newTransformValue = -currentIndex * 1028 + 'px';
        document.querySelector('.carousel-container').style.transition = 'transform 0.5s ease-in-out';
        document.querySelector('.carousel-container').style.transform = 'translateX(' + newTransformValue + ')';
    }

    function startAutoSlide() {
        intervalId = setInterval(nextSlide, 3000);
    }

    function stopAutoSlide() {
        clearInterval(intervalId);
    }

    function transitionEndHandler() {
        if (currentIndex === totalItems - 1) {
            // 如果当前是最后一张图，立即切换到第一张图，实现无限滚动
            document.querySelector('.carousel-container').style.transition = 'none';
            currentIndex = 0;
            document.querySelector('.carousel-container').style.transform = 'translateX(0px)';
        }
        // else if(currentIndex === 0){
        //     document.querySelector('.carousel-container').style.transition = 'none';
        //     currentIndex = totalItems -1;
        //     document.querySelector('.carousel-container').style.transform = 'translateX(0px)';
        // }
    }


    startAutoSlide();

    document.querySelector('.carousel').addEventListener('mouseenter', stopAutoSlide);
    document.querySelector('.carousel').addEventListener('mouseleave', startAutoSlide);
    document.querySelector('.carousel-container').addEventListener('transitionend', transitionEndHandler);

</script>
