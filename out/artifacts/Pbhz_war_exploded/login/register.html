<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-image: url('../images/bg.jpg');
        }

        .box {
            display: flex;
            width: 550px;
            height: 350px;
            backdrop-filter: blur(2px) brightness(95%);
            border: 1px solid #e9e9e9;
            border-radius: 15px;
            box-shadow: 0px 0px 30px -10px #0a1032;
        }

        .left{
            flex: 2;
            border-right: 1px solid #e9e9e9;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .circle {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-image: url('../images/bg.jpg');
            background-size: cover;
            background-position: center;
            margin-bottom: 10px;
        }

        .text-label {
            font-size: 14px;
            color: #ffffff;
            letter-spacing: 2px; /* 设置字间距 */

        }

        .RegisterLabel{
            font-size: 25px;
            color: #ffffff;
            font-weight: bold;
            letter-spacing: 8px; /* 设置字间距 */
            margin-bottom: 30px;
        }


        .right {
            flex: 3;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        input {
            width: 100%;
            height: 35px;
            padding: 10px;
            margin-bottom: 20px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 50px;
            outline: none; /* 去除轮廓 */
        }

        .error{
            color: #FF0000;
        }

        a:hover {
            text-decoration: underline;
        }

        .loginButton {
            text-decoration: none;
            color: #ffffff;
            font-size: 14px;
        }

        .RegisterButton {
            width: 100%;
            padding: 10px;
            background-color: #071633;
            color: #fff;
            /*color: #ccc;*/
            border: none;
            border-radius: 50px;
            cursor: pointer;
            letter-spacing: 2px; /* 设置字间距 */

        }

        .login{
            text-align: center;
        }

    </style>
</head>
<body>
<div class="box">
    <div class="left">
        <div class="circle"></div>
        <div class="text-label">Welcome</div>
    </div>

    <div class="right">
        <label class="RegisterLabel">注册</label>

        <form action="/Pbhz/registerServlet" method="get">
            <div class="error" id="error"></div>
            <input class="input" id="username" name="username" type="text" placeholder="用户名">
            <input class="input" id="password" name="password" type="password" placeholder="密码">
            <!--        <label for="username">用户名:</label><br>-->
            <!--        <input type="text" id="username" name="username"><br>-->
            <!--        <label for="password">密码:</label><br>-->
            <!--        <input type="password" id="password" name="password"><br><br>-->

            <input type="submit" id="register-btn" value="注册" class="RegisterButton">
            <div class="login">
                <a href="login.html" class="loginButton">已有账号？登录</a>
            </div>
        </form>
    </div>


</div>
<script src="../js/register.js"></script>


</body>
</html>
